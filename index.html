<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icons8-battle-24.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>JS-RPG</title>
</head>

<body>
    <div></div>
    <h1>Game</h1>

    <div id="VS" class="VS">
        <div class="p1Side">
            <div id="p1Info" class="hidden">
                <div class="characterImg">
                    <img src="assets/Human.gif" alt="Player1">
                </div>
                <ul id="p1stats">
                    <li id="p1Name">Nick</li>
                    <li id="p1Health"><span id="p1CurHP">100</span><span id="p1MaxHP">/100 HP</span></li>
                    <li id="p1Item">Shovel</li>
                </ul>
            </div>
            <div>
                <form id="p1Sheet" action="#" onsubmit="createP1()"  method="GET">
                    <fieldset>
                        <legend>Player1 creation</legend>
                        <div>
                            <label for="nameP1">Name:</label>
                            <input type="text" id="nameP1" name="name_player_1" required />
                        </div>
                        <div>
                            <label for="itemP1">Item:</label>
                            <select name="item_player_1" id="itemP1" aria-placeholder="Choose an item" required>
                                <option class="itemP1choice" value="" selected disabled hidden>Choose here</option>
                                <option class="itemP1choice" value="Boots">Boots</option>
                                <option class="itemP1choice" value="Staff">Staff</option>
                                <option class="itemP1choice" value="Sword">Sword</option>
                                <option class="itemP1choice" value="Bow">Bow</option>
                            </select>
                        </div>
                        <div id="raceP1" class="race_selector"><div class="raceLabel">Choose your race:</div>
                            <input type="radio" id="humanP1" name="P1race" value="Human" required/>
                            <label for="humanP1" class="raceSelect selectHuman rP1"></label>
                            <input type="radio" id="orcP1" name="P1race" value="Orc"/>
                            <label for="orcP1" class="raceSelect selectOrc rP1"></label>
                            <input type="radio" id="elfP1" name="P1race" value="Elf"/>
                            <label for="elfP1" class="raceSelect selectElf rP1"></label>
                            <input type="radio" id="vampireP1" name="P1race" value="Vampire"/>
                            <label for="vampireP1" class="raceSelect selectVampire  rP1"></label>
                        </div>

                        <div>
                            <button id="p1create" type="submit">Create</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <H2 class="versus">VS</H2>
        <div class="p2Side">
            <div id="p2Info" class="hidden">
                <div class="characterImg">
                    <img src="assets/Vampire-male.gif" alt="Player2">
                </div>
                <ul id="p2stats">
                    <li id="p2Name">Selene</li>
                    <li id="p2Health"><span id="p1CurHP">80</span><span id="p1MaxHP">/80 HP</span></li>
                    <li id="p2Item">Boots</li>
                </ul>
            </div>
            <div>
                <form id="p2Sheet" onsubmit="createP2()" method="GET">
                    <fieldset>
                        <legend>Player2 creation</legend>
                        <div>
                            <label for="nameP2">Name:</label>
                            <input type="text" id="nameP2" name="name_player_2" title="Please enter a name" required/>
                        </div>
                        <div>
                            <label for="itemP2">Item:</label>
                            <select name="item_player_2" id="itemP2" aria-placeholder="Choose an item" title="Please choose an item" required>
                                <option class="itemP2choice" value="" selected disabled hidden>Choose here</option>
                                <option class="itemP2choice" value="Staff">Staff</option>
                                <option class="itemP2choice" value="Boots">Boots</option>
                                <option class="itemP2choice" value="Sword">Sword</option>
                                <option class="itemP2choice" value="Bow">Bow</option>
                            </select>
                        </div>
                        <div id="raceP2" class="race_selector"><div class="raceLabel">Choose your race:</div>
                            <input type="radio" id="humanP2" name="P2race" value="Human" required/>
                            <label for="humanP2" class="raceSelect selectHuman rP2"></label>
                            <input type="radio" id="orcP2" name="P2race" value="Orc"/>
                            <label for="orcP2" class="raceSelect selectOrc  rP2"></label>
                            <input type="radio" id="elfP2" name="P2race" value="Elf"/>
                            <label for="elfP2" class="raceSelect selectElf  rP2"></label>
                            <input type="radio" id="vampireP2" name="P2race" value="Vampire"/>
                            <label for="vampireP2" class="raceSelect selectVampire  rP2"></label>
                        </div>
                        <div>
                            <button id="p2create" type="submit">Create</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <div id="actionBtns" class="hidden">
        <div class="p1btns">
            <button id="p1Att">Attack</button>
            <button id="p1Heal">Heal</button>
            <button id="p1Yield">Yield</button>
        </div>
        <div class="p2btns">
            <button id="p2Att">Attack</button>
            <button id="p2Heal">Heal</button>
            <button id="p2Yield">Yield</button>
        </div>
    </div>
    <div id="battlelog" class="hidden">This will be the battlelog</div>

    <script type="module" src="scripts/testscript.js"></script>
</body>

</html>
